<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="nvidia-geforce-rtx-logo.jpg" alt="NVIDIA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index2.html">Gaming</a></li>
                <li><a href="#">Pro Visualization</a></li>
                <li><a href="#">Data Center</a></li>
                <li><a href="#">AI & Deep Learning</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h1>Welcome to NVIDIA</h1>
            <p>Discover the latest in gaming, AI, and visualization technology.</p>
            <a href="https://www.nvidia.com/en-in/" class="cta-button" target="_blank">Explore Now</a>
        </section>
    
        <!-- GPU Slideshow Section -->
        <section class="slideshow-container">
            <div class="slide fade">
                <img src="3090-wallpaper-thumb.png" alt="NVIDIA GeForce RTX 3090">
                <div class="caption">NVIDIA GeForce RTX 3090</div>
            </div>
    
            <div class="slide fade">
                <img src="GeForce_GTX_TITANX_Wallpaper-1920x1200.jpg" alt="NVIDIA GeForce GTX TitanX">
                <div class="caption">NVIDIA GeForce GTX TITANX</div>
            </div>
    
            <div class="slide fade">
                <img src="3070-thumbnail-r2.png" alt="NVIDIA GeForce RTX 3070">
                <div class="caption">NVIDIA GeForce RTX 3070</div>
            </div>
    
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
        
            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
        
            // Show specific slide
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
        
            // Main function to control slideshow
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slide");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex - 1].style.display = "block";
            }
        
            // Auto slideshow (optional)
            let autoSlideIndex = 0;
            autoShowSlides();
        
            function autoShowSlides() {
                let i;
                let slides = document.getElementsByClassName("slide");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                autoSlideIndex++;
                if (autoSlideIndex > slides.length) {
                    autoSlideIndex = 1;
                }
                slides[autoSlideIndex - 1].style.display = "block";
                setTimeout(autoShowSlides, 5000); // Change image every 5 seconds
            }
        </script>
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 NVIDIA. All Rights Reserved.</p>
    </footer>
    

</body>
</html>
